<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock - paper - scissors
    </title>
    
    <link rel="stylesheet" href="styles/10-r-p-s.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <p></p>

    <button class="move-button"
      onclick="playGame('rock');">
      <img class="move-icon" src="images/rock-emoji.png">
    </button>

    <button class="move-button"
      onclick="playGame('paper');">
      <img class="move-icon" src="images/paper-emoji.png">
    </button>

    <button class="move-button"
      onclick="playGame('scissors');">
      <img class="move-icon" src="images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button"
       onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        //deleting in local localStorage
        localStorage.removeItem('score');
        updateScore();
    ">
      Reset Score
    </button>

    <script src="./scripts/10-r-p-s.js"></script>

  </body>
</html>
